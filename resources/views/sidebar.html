<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="sidebar.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row d-flex d-md-block flex-nowrap wrapper">
                <div
                    class="col-md-3 float-left col-1 pl-0 pr-0 collapse width show"
                    id="sidebar">
                    <div class="list-group border-0 text-center text-md-left">
                        <i class="fa fa-dashboard"></i> <span
                            class="d-none d-md-inline">Dashboard</span>
                        <a href="#"
                            class="list-group-item d-inline-block collapsed"><i
                                class="fa fa-film"></i> <span
                                class="d-none d-md-inline">Item 2</span></a>
                        <a href="#"
                            class="list-group-item d-inline-block collapsed"><i
                                class="fa fa-book"></i> <span
                                class="d-none d-md-inline">Item 3</span></a>
                        <a href="#"
                            class="list-group-item d-inline-block collapsed"
                            data-parent="#sidebar"><i class="fa fa-heart"></i>
                            <span class="d-none d-md-inline">Item 4</span></a>

                    </div>
                </div>
                <main class="col-md-9 float-left col px-5 pl-md-2 pt-2 main">
                    <a href="#" data-target="#sidebar" data-toggle="collapse"><i
                            class="text-dark fa fa-list fa-lg py-2 p-1"></i></a>
                    <div class="page-header">
                        <h2 class="display-4 font-weight-light">Sidebar</h2>
                    </div>
                    <p class="lead">A responsive, multi-level vertical accordion
                        menu.</p>
                    <hr>
                </main>
            </div>
        </div>
    </body>
</html>
